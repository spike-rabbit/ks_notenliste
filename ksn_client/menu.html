<div>
    <div *ngIf="!showUpload">
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">KS Notenliste</a>
            <div id="navbar" class="nav navbar-nav navbar-collapse">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="search" list="Klasse" placeholder="Klasse">
                        <datalist id="Klasse">
                            <option *ngFor="let item of klassen" [value]="item">
                            <option value="Meise">
                            <option value="Spatz">
                            <option value="Specht">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <input type="search" list="Block" placeholder="Block">
                        <datalist id="Block">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <input type="search" list="Fach" placeholder="Fach">
                        <datalist id="Fach">
                            <option value="AEW">
                            <option value="ITS">
                            <option value="ITN">
                            <option value="WGP">
                            <option value="ENG">
                            <option value="POL">
                            <option value="SPO">
                            <option value="ITE">
                            <option value="DEU">
                        </datalist>
                    </div>
                    <button type="submit" class="btn btn-default">View</button>
                </form>
            </div>
        </nav>
        <br>
        <br>
        <button (click)="showUpload = true">Upload</button>
    </div>
    <ksn-upload *ngIf="showUpload" [klasse]="klasse"></ksn-upload>
</div>
