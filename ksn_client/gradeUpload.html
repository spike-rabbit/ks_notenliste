<!DOCTYPE html>
<html>
<head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->
<body>
    <fieldset>
        <legend>Noten Typ</legend>
        <input type="radio" name="gradeType" value="SoMi Note" checked/>SoMi-Note<br />
        <input type="radio" name="gradeType" value="Klausurnote" />Klausurnote<br />
        Gewichtung: <input type="text"/>
    </fieldset>

    <table align="bottom" height="70%" width="100%">
        <tr>
            <td>Eingabe:</td>
            <td/>
            <td>Vorschau:</td>
        </tr>
        <tr>
            <td><input type="file" accept=".csv" /></td>
            <td/>
            <td>Name</td>
            <td>Note</td>
        </tr>
    </table>

    <input type="button" content="Speichern"/>
    <input type="button" content="Abbrechen"/>

</body>
</html>
