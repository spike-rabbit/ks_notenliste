<form #f="ngForm" class="form-group panel panel-default">
        <div class="panel-body">
    <fieldset>
        <legend>Noten Typ</legend>
        <div class="radio-inline">
            <input id="SoMi" type="radio" name="gradeType" value="SoMi" [(ngModel)]="gradeType" checked/>
            <label for="SoMi">SoMi-Note</label>
        </div>
        <div class="radio-inline">
            <input id="Klausur" type="radio" name="gradeType" value="Klausur" [(ngModel)]="gradeType"/>
            <label for="Klausur">Klausurnote</label>
        </div>
        <br/>
    </fieldset>
        </div>
    <label for="weight">Gewichtung: </label><input id="weight" type="text"/>
</form>

    <br/><br/>

    <div>
        <div>
            <div>
                <h3 class="h3">Eingabe</h3>
                <textarea id="rawGrades" #rawGrades class="form-control" rows="8"></textarea>
                <button (click)="convertGradeList(rawGrades.value)">Übernehmen</button>
            </div>
            <div class="table-responsive">
                <h3 class="h3">Vorschau</h3>
            <table class="table">
                <tr>
                    <th>
                        Vorname
                    </th>
                    <th>
                        Nachname
                    </th>
                    <th>
                        Note
                    </th>
                </tr>
                <tr *ngFor="let item of parsedList">
                    <td>{{item.vorname}}</td>
                    <td>{{ item.nachname}}</td>
                    <td>{{item.note}}</td>
                </tr>
            </table>
                </div>
        </div>
    </div>
    {{klasse}}
    <br/><br/><br/><br/>
    <button type="button">Speichern</button>
    <button type="button">Abbrechen</button>
    <button type="button">Löschen</button>
