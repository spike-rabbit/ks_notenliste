<form #f="ngForm">
    <fieldset>
        <legend>Noten Typ</legend>
        <input id="SoMi" type="radio" name="gradeType" value="SoMi" [(ngModel)]="gradeType" checked/><label for="SoMi">SoMi-Note</label>
        <input id="Klausur" type="radio" name="gradeType" value="Klausur" [(ngModel)]="gradeType"/><label for="Klausur">Klausurnote</label>
        <br>
        <label for="weight">Gewichtung: </label><input id="weight" type="text"/>
    </fieldset>

    <br/><br/>

    <div>
        <div>
            <th><label for="rawGrades">Eingabe:</label></th>
            <th>Vorschau:</th>
        </div>
        <div>
            <div>
                <textarea id="rawGrades" #rawGrades></textarea>
                <button (click)="convertGradeList(rawGrades.value)">Ãœbernehmen</button>
            </div>
            <table>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Note
                    </th>
                </tr>
                <tr *ngFor="let item of parsedList">
                    <td>{{item.vorname.concat(" ", item.nachname)}}</td>
                    <td>{{item.note}}</td>
                </tr>
            </table>
        </div>
    </div>
    {{klasse}}
    <br/><br/><br/><br/>
    <button type="button">Speichern</button>
    <button type="button">Abbrechen</button>
</form>
