<div class="container-fluid">

    <div>
        <div> <h3 class="h3">Notenlisten Einstellungen</h3></div>
        <form #f="ngForm" class="form-group ">

                <fieldset>
                    <div class="form-check">
                        <div class="radio-inline">
                            <input id="SoMi" type="radio" name="gradeType" value="SoMi" [(ngModel)]="gradeType"
                                   />
                            <label for="SoMi">SoMi-Note</label>
                        </div>
                        <div class="radio-inline">
                            <input id="Klausur" type="radio" name="gradeType" value="Klausur" [(ngModel)]="gradeType"/>
                            <label for="Klausur">Klausurnote</label>
                        </div>
                    </div>
                </fieldset>


                <div class="form-group">
                    <label>Lehrer</label>
                    <input style="width: 100px" class="form-control" type="text"/>
                    <label for="weight">Gewichtung</label>
                    <input style="width: 100px" min="1" class="form-control" id="weight" name="weight" type="number"
                           [(ngModel)]="gewichtung"/>
                    <br/>
                    <label type="date">11.11.16</label>
                </div>

        </form>

    </div>
    <br/><br/>

    <div class="row">
        <div class="panel panel-default col-md-6" style="  min-width: 200px">
            <div class="panel-heading">Eingabe</div>
            <div class="panel-body">
                <textarea id="rawGrades" #rawGrades class="form-control" rows="8"></textarea>
                <button (click)="convertGradeList(rawGrades.value)">Übernehmen</button>
            </div>
        </div>

        <div class="table-responsive panel panel-default col-md-6">
            <div class="panel-heading">Vorschau</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>
                            Vorname
                        </th>
                        <th>
                            Nachname
                        </th>
                        <th>
                            Note
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                    <tr *ngFor="let item of accepted">
                        <td>{{item.vorname}}</td>
                        <td>{{ item.nachname}}</td>
                        <td>{{item.note}}</td>
                        <td>Platzhalter</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">{{klasse}}</div>
    <div class="btn-group" style="align-content: center; width: 100%">
        <button class="btn btn-default" type="button" name="speichern" (click)="saveGradeList()">Speichern</button>
        <button class="btn btn-default" type="button">Abbrechen</button>
        <button class="btn btn-default" type="button">Löschen</button>
    </div>
</div>
