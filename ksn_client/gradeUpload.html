<div class="container-fluid">

    <div class="panel panel-default col-md-12">
        <div class="panel-heading">Notenlisten Einstellungen</div>
        <form #f="ngForm" class="form-group panel panel-default">
            <div class="row">
                <fieldset>
                    <div class="panel-body form-check">
                        <div class="radio-inline">
                            <input id="SoMi" type="radio" name="gradeType" value="SoMi" [(ngModel)]="gradeType"
                                   checked/>
                            <label for="SoMi">SoMi-Note</label>
                        </div>
                        <div class="radio-inline">
                            <input id="Klausur" type="radio" name="gradeType" value="Klausur" [(ngModel)]="gradeType"/>
                            <label for="Klausur">Klausurnote</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="weight">Gewichtung</label>
                    <input class="form-control" id="weight" name="weight" type="text"
                           [(ngModel)]="gewichtung"/>
                </div>
            </div>
        </form>

    </div>
    <br/><br/>
    <div class="btn-group row panel panel-default panel-body" style="align-content: center; width: 100%">
        <button class="btn btn-default col-md-4" type="button" name="speichern" (click)="saveGradeList()">Speichern</button>
        <button class="btn btn-default col-md-4" type="button">Abbrechen</button>
        <button class="btn btn-default col-md-4" type="button">Löschen</button>
    </div>
    <div class="row">
        <div class="panel panel-default col-md-6" style="  min-width: 200px">
            <div class="panel-heading">Eingabe</div>
            <div class="panel-body">
                <textarea id="rawGrades" #rawGrades class="form-control" rows="8"></textarea>
                <button (click)="convertGradeList(rawGrades.value)">Übernehmen</button>
            </div>
        </div>

        <div class="table-responsive panel panel-default col-md-6">
            <div class="panel-heading">Vorschau</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>
                            Vorname
                        </th>
                        <th>
                            Nachname
                        </th>
                        <th>
                            Note
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                    <tr *ngFor="let item of accepted">
                        <td>{{item.vorname}}</td>
                        <td>{{ item.nachname}}</td>
                        <td>{{item.note}}</td>
                        <td>Platzhalter</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">{{klasse}}</div>

</div>
