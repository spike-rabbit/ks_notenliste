<div *ngIf="einzelnotenliste">
    <script type="text/javascript">


        function updateInternG1() {
            var gew = document.getElementById('gewichtung').value;
            var wochenstd = 7;
            var intGew = gew * wochenstd / 100;

            document.getElementById('intern1').innerHTML = intGew;
            document.getElementById('wochenS').innerHTML = wochenstd;

            setTimeout(updateInternG1, 4);
        }

        function updateInternG2() {
            var gew = document.getElementById('gewichtung2').value;
            var wochenstd = 7;
            var intGew = gew * wochenstd / 100;

            document.getElementById('intern2').innerHTML = intGew;

            setTimeout(updateInternG2, 4);
        }


        window.addEventListener("load", updateInternG1);
        window.addEventListener("load", updateInternG2);

    </script>


    <table style="text-indent:10px;">
        <tr>
            <th align="left">(Unter-)Fach</th>
            <td>
                {{fachnotenliste.unterrichtsfach}}
            </td>
        </tr>

        <tr>
            <th align="left">Block</th>
            <td>
                {{fachnotenliste.block}}
            </td>

        </tr>


        <tr>
            <th align="left">Lehrer</th>
            <td>
                TODO
            </td>
        </tr>

        <tr>
            <th align="left">
                Wochenstunden
            </th>
            <td id="wochenS">{{fachnotenliste.stundenzahl}}</td>
        </tr>
    </table>

    <br/><br/><br/>
    <table style="text-indent:20px;">
        <thead>
        <tr>
            <th colspan="2" align="left">
                Gewichtung
            </th>
            <td>
                <input type="number" value="40" min="1" style="width: 7em" id="gewichtung" onchange="updateInternG1()"/>
            </td>
            <td>
                <input type="number" value="60" min="1" style="width: 7em" size="3" id="gewichtung2"
                       onchange="updateInternG2()"/>
            </td>
        </tr>

        <tr>
            <th colspan="2" align="left">
                Interne Gewichtung
            </th>
            <td>
                <div id="intern1"></div>
            </td>
            <td>
                <div id="intern2"></div>
            </td>

        </tr>
        </thead>
        <thead bgcolor=e2e2e2>
        <th align="left" style="padding-top: 7px; padding-bottom: 5px">
            Nachname
        </th>
        <th align="left" style="padding-top: 7px; padding-bottom: 5px">
            Vorname
        </th>
        <th *ngFor="let list of einzelnotenliste.header" align="left" bgcolor=e2e2e2>
            {{list.typ}}
        </th>
        <th align="left" bgcolor=e2e2e2>
            Vorschlag
        </th>
        <th align="left" bgcolor=e2e2e2>
            Note
        </th>
        <td>
            <button class="btn btn-primary" type="button"><b>+</b></button>
        </td>
        </thead>
        <tr *ngFor="let item of einzelnotenliste.einzelnoten">
            <td style="padding-top: 1px; padding-bottom: 1px">{{item.schueler.name}}</td>
            <td>{{item.schueler.vorname}}</td>
            <td *ngFor="let note of item.noten">{{note}}</td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td>

                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-pencil"
                                                                    aria-hidden="true"></span></button>
            </td>
            <td>
                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-pencil"
                                                                    aria-hidden="true"></span></button>
            </td>
        </tr>
    </table>

    <br/><br/><br/>


    <button class="btn btn-primary" type="button">Speichern</button>
    <button class="btn btn-primary" type="button">Abbrechen</button>
</div>
